<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone">
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" rows="3"></textarea>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" rows="3"></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" rows="3"></textarea>
            </fieldset>

            <button type="button" id="generate-resume">Generate Resume</button>
        </form>

        <div id="resume" class="hidden">
            <header>
                <img id="profile-picture" src="profile-picture.png" alt="Profile Picture" class="profile-picture">
                <h1 id="resume-name" contenteditable="true"></h1>
                <p id="resume-email" contenteditable="true"></p>
                <p id="resume-phone" contenteditable="true"></p>
            </header>
            
            <section id="education-section" class="editable" data-section="education">
                <h2>Education</h2>
                <p id="resume-education" contenteditable="true"></p>
            </section>

            <section id="work-experience-section" class="editable" data-section="work-experience">
                <h2>Work Experience</h2>
                <p id="resume-work-experience" contenteditable="true"></p>
            </section>

            <section id="skills-section" class="editable" data-section="skills">
                <h2>Skills</h2>
                <p id="resume-skills" contenteditable="true"></p>
            </section>

            <button id="download-pdf">Download PDF</button>
            <p id="share-link-container" class="hidden">
                Share your resume: <a id="share-link" href="" target="_blank"></a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
